<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="theme-color" content="<%=settings.brands[settings.BRAND_TARGET].colors['brand-color']%>"/>
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        <link rel="icon" href="img/logo-16.png"/>
        <link href="css/vendor.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app-placeholder"></div>
    </body>

    <script src="js/vendor_fg.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app_i18n_plugins.js"></script>
    <script src="js/app_i18n.js"></script>
    <%if (['electron', 'webview'].includes(settings.BUILD_TARGET)) { %>
    <script src="js/vendor_bg.js"></script>
    <script src="js/app_fg_plugins.js"></script>
    <script src="js/app_bg_plugins.js"></script>
    <script src="js/app_bg.js"></script>
    <script src="js/app_fg.js"></script>
    <% } else { %>
    <script src="js/app_fg_plugins.js"></script>
    <script src="js/app_fg.js"></script>
    <% } %>

    <%if (['electron', 'webview'].includes(settings.BUILD_TARGET)) { %>
    <script>
    Raven.context(function() {
        this.bg = new AppBackground(bgOptions)
        this.bg.on('ready', () => {
            fgOptions.apps = {bg: this.bg}
            this.fg = new AppForeground(fgOptions)
        })
    })
    </script>
    <% } %>
</html>
